<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 합치기</title>
   
</head>
<body>
    <table border="1" style="border-color: white">
        <tr>
            <td width="100px" height="130" rowspan="3" bgcolor="skyblue">일</td>
            <td width="200px" height="50" colspan="3" bgcolor="pink">이</td>
        </tr>
        <tr>
            <td height="50" colspan="2" bgcolor="pink">삼</td>
            <td height="120" rowspan="3" bgcolor="skyblue">사</td>
        </tr>
        <tr>
            <td width="80px" height="50">오</td>
            <td width="80px" height="50">육</td>
        </tr>
        <tr>
            <td height="40" colspan="3" bgcolor="pink">칠</td>
        </tr>
    </table>
    
</body>
</html>
