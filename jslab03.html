<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>주문</h1>
    <div id="total">0</div>
    <table>
        <form>
        <tr><td>짜장면(500)</td><td><input type="radio" value="500" name="food" /> </td></tr>
        <tr><td>짬뽕(700)</td><td><input type="radio" value="700" name="food" /> </td></tr>
        <tr><td>초기화</td><td><input type="radio" value="init" name="food" /> </td></tr>

    </table>
    <input type="button" id="btnOrder" value="주문"></input>
    </form>
    <script>
        document.querySelector("#btnOrder").onclick=function() {
            var sum=parseInt(document.querySelector("#total").innerText);
            var food=document.getElementsByName("food");
            for(let i=0; i<food.length; i++) {
                if(food[i].checked==true) {
                    if(food[i].value!="init") sum=sum+parseInt(food[i].value);
                    else sum=0;
                }
            }
            document.querySelector("#total").innerText=sum;
        }
    </script>
</body>
</html>
