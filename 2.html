<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 리뷰</title>
    <link rel="stylesheet" href="./lab02.css" />
</head>
<body>
    <div class="container">
        <div class="a">
            <img src="m1.jpg" alt="명당" />
            <div>
                <h2>명당</h2>
                <p>출연 조승우, 지성, 김성균, 문채원</p>
                <p>줄거리 명당이란, 운명을 바꿀 수 있는 땅의 가문이다.! <br />
                   땅의 기운을 점쳐 인간의...</p>
                <p>감독 박희곤</p>
            </div>
        </div>
        <div class="a">
            <img src="m2.jpg" alt="안시성" />
            <div>
                <h2>안시성</h2>
                <p>출연 조인성, 남주혁, 박성웅, 배성우</p>
                <p>줄거리 우리는 물러서는 법을 배우지 못했다<br />
                    우리는 무릎 꿇는 법을 배우지 못했...</p>
                <p>감독 김광식</p>
            </div>
        </div>
        <div class="a">
            <img src="m3.jpg" alt="협상" />
            <div>
                <h2>협상</h2>
                <p>출연 손예진, 현빈, 김상호, 장영남</p>
                <p>줄거리 어떠한 상황에서도 냉철함을 잃지 않던 최고의 협상가 '하채윤'은<br />
                    긴급 투입된 현장에서 인질과 인질범 모두 사망하는 사건을 겪고 충격에 휩싸인다.</p>
                <p>감독 이종석</p>
            </div>
        </div>

</body>
</html>
